<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/style.css">
    <title>Carocel-With-Shapes</title>
</head>

<body>

    <div class="HeroCont">
        <div class="PentagonCont">
            <div class="pentagonAlign">
                <div class="Pentagon1 Pentagon">
                    <img src="./assests/imgs/Vector 10.png" alt="">
                </div>
                <div class="Pentagon2 Pentagon">
                    <img src="./assests/imgs/Vector 11.png" alt="">
                </div>
                <div class="Pentagon3 Pentagon">
                    <img src="./assests/imgs/Vector 12.png" alt="">
                </div>

                <div class="PentagonText">
                    <div class="PentagonTextAlign">
                        <div class="textCart TextC1">1</div>
                        <div class="textCart TextC2">2</div>
                        <div class="textCart TextC3">3</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ========== MAIN CONTEND ========= -->

        <div class="MainContendHerpo">
            <div class="MainContendAlign">
                <div class="Cart1 Car">1</div>
                <div class="Cart2 Car">2</div>
                <div class="Cart3 Car">3</div>
            </div>
            <div class="NavMainCont">
                <button id="NEXT">NEXT</button>
            </div>

            <div class="RightNavs">
                <div class="RightNavAlign">
                    <div class="RNav Nav1">1</div>
                    <div class="RNav Nav2">2</div>
                    <div class="RNav Nav3">3</div>
                </div>
            </div>
        </div>
    </div>


    <script src="./assests/script/script.js"></script>
</body>

</html>
